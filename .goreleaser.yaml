release:
  draft: false
  prerelease: auto
env:
  - GO111MODULE=on
  - CGO_ENABLED=0
before:
  hooks:
    - go mod download
builds:
  - id: vul-operator
    main: ./cmd/vul-operator/main.go
    binary: vul-operator
    goos:
      - linux
    goarch:
      - amd64
      - arm
      - arm64
      - s390x
      - ppc64le
    goarm:
      - "7"
archives:
  - name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    builds:
      - vul-operator
    replacements:
      amd64: x86_64
      arm: ARM
      arm64: ARM64
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .FullCommit }}"
changelog:
  filters:
    exclude:
      - '^test'
      - '^release'
  sort: asc
  use: github
  groups:
    - title: ‚ú® Notable Changes ‚ú®
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 100
    - title: üêõ Notable Fixes üêõ
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 150
    - title: üëÆ Security updatesüëÆ
      regexp: '^.*?sec(\([[:word:]]+\))??!?:.+$'
      order: 200
    - title: üìù Documentation üìù
      regexp: ^.*?docs(\([[:word:]]+\))??!?:.+$
      order: 250
    - title: üîß Miscellaneous üîß
      regexp: '^.*?chore(\([[:word:]]+\))??!?:.+$'
      order: 300
    - title: üë∑ Other work üë∑
      order: 9999
